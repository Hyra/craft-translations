actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
bootstrap: _bootstrap.php
params:
    - tests/.env
modules:
    config:
        \craft\test\Craft:
            configFile: 'tests/_craft/config/test.php'
            entryUrl: 'http://craft-latest.local/index.php'
            projectConfig: {}
            migrations: []
            plugins: [{class: "acclaro\\translations\\Translations", handle: "translations"}]
            cleanup: true
            transaction: true
            dbSetup: {clean: true, setupCraft: true}

